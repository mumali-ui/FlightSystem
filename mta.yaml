ID: FlightSystem
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: CROSS_SCHEMA_SYS_BI
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-sys-bi-service
          service: '~{sys-bi-service-name}'
  - name: flight_node
    type: nodejs
    path: flight_node
    provides:
      - name: flight_node_api
        properties:
          url: '${default-url}'
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: db
resources:
  - name: hdi_db
    parameters:
      config:
        schema: FLIGHTSYSTEM
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CROSS_SCHEMA_SYS_BI
    parameters:
      service-name: CROSS_SCHEMA_SYS_BI
    properties:
      sys-bi-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
